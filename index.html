<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-primary">Hello, world!</h1>
    <div class="container bg-primary text-white">
    <div class="container">extra small 100% wide</div>
  </div>
    <div class="container bg-secondary text-white">
    <div class="container-sm">Small</div>
</div>
    <div class="container bg-success text-white">
    <div class="container-md">Medium</div>
</div>
    <div class="container bg-danger text-white">
    <div class="container-lg">Large</div>
</div>
    <div class="container bg-info text-white">
    <div class="container-xl">Extra large</div>
</div>
    <div class="container bg-warning text-white">
    <div class="container-xxl">double xtra</div>
</div>
    <div class="container-fluid">Container fluid</div>



<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
  </body>
</html>
